<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil — Khafidz Riziq Ikhsani</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* profil specific overrides */
    .profile-hero {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      align-items: center;
      padding: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius: 12px;
    }
    .profile-photo {
      width: 220px;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-meta h1 { margin: 0; }
    .profile-meta .meta-list {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      color: var(--muted);
    }

    /* grid project */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 18px;
    }
    .project-card {
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .project-thumb {
      width: 100%;
      aspect-ratio: 16 / 10;
      overflow: hidden;
    }
    .project-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .project-card:hover .project-thumb img {
      transform: scale(1.05);
    }
    .project-body {
      padding: 12px 14px 16px;
    }

    /* ig link style */
    .ig-link {
      color: #ff6ec7;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }
    .ig-link:hover {
      color: #fff;
      text-shadow: 0 0 8px #ff6ec7;
    }
    .ig-link img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 6px;
      filter: drop-shadow(0 0 3px #ff6ec7);
    }

    /* responsive tweak */
    @media (max-width: 600px) {
      .profile-photo {
        width: 100%;
        aspect-ratio: 1 / 1;
      }
      .profile-hero {
        flex-direction: column;
        text-align: center;
      }
      .meta-list {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header style="display:flex;justify-content:space-between;align-items:center;margin:18px 0">
      <a href="index.html" class="muted">&larr; Kembali</a>
    </header>

    <main>
      <section class="profile-hero">
        <div class="profile-photo">
          <img src="images/khafidz.jpg" alt="Al">
        </div>
        <div class="profile-meta">
          <h1>Khafidz Riziq Ikhsani</h1>
          <div class="meta-list">
            <div><strong>Jurusan</strong><div class="muted">RPL</div></div>
          </div>

          <!-- IG info -->
          <div class="social" style="margin-top:10px">
            <a href="https://www.instagram.com/kapid.ina?igsh=ZDZnYm4wbjE5NWhw" target="_blank" class="ig-link">
              <img src="images/ig.png" alt="Instagram">@kapid.ina?
            </a>
          </div>

          <div style="margin-top:12px">
            <a class="btn primary" href="#gallery">Lihat Karya</a>
            <a class="btn ghost" href="index.html">Kembali ke Tim</a>
          </div>
        </div>
      </section>

      <section id="gallery" style="margin-top:24px">
        <h2>Karya Khafidz</h2>
        <p class="muted">Koleksi project selama belajar di SMK Telkom.</p>

        <div class="gallery-grid">
          <article class="project-card">
            <div class="project-thumb"><img src="images/project al1.png" alt="Project Al 1"></div>
            <div class="project-body">
            </div>
          </article>

          <article class="project-card">
            <div class="project-thumb"><img src="images/project al2.jpg" alt="Project Al 2"></div>
            <div class="project-body">
            </div>
          </article>

          <article class="project-card">
            <div class="project-thumb"><img src="images/project al3.jpg" alt="Project Al 3"></div>
            <div class="project-body">
            </div>
          </article>
        </div>
      </section>
    </main>

    <footer style="margin-top:36px" class="footer muted">© <span id="year"></span> Tim Kreatif</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
