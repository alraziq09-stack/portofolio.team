<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil — Keyla Fauzia Wiraatmaja</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* profil specific minor overrides */
    .profile-hero {
      display: flex;
      gap: 24px;
      align-items: center;
      padding: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius: 12px;
    }
    .profile-photo {
      width: 220px;
      height: 220px;
      border-radius: 12px;
      overflow: hidden;
    }
    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-meta h1 { margin: 0; }
    .profile-meta .meta-list {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      color: var(--muted);
    }

    /* grid untuk galeri */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
      gap: 20px;
      margin-top: 18px;
    }

    .project-card {
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      padding: 16px;
      transition: 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.07);
    }

    .project-thumb {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9; /* bikin rasio 16:9 biar gak gepeng */
      border-radius: 8px;
      overflow: hidden;
    }

    .project-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* menjaga proporsi gambar */
      display: block;
    }

    .project-body h3 {
      margin: 10px 0 0;
      font-weight: 600;
    }

    /* tambahan gaya buat IG link */
    .ig-link {
      color: #ff6ec7;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }
    .ig-link:hover {
      color: #fff;
      text-shadow: 0 0 8px #ff6ec7;
    }
    .ig-link img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 6px;
      filter: drop-shadow(0 0 3px #ff6ec7);
    }
  </style>
</head>
<body>
  <div class="container">
    <header style="display:flex;justify-content:space-between;align-items:center;margin:18px 0">
      <a href="index.html" class="muted">&larr; Kembali</a>
      <div class="brand-text muted">Keyla</div>
    </header>

    <main>
      <section class="profile-hero">
        <div class="profile-photo">
          <img src="images/kela.jpg" alt="Al">
        </div>
        <div class="profile-meta">
          <h1>Keyla Fauzia Wiraatmaja</h1>
          <div class="meta-list">
            <div><strong>Jurusan</strong><div class="muted">Tja</div></div>
          </div>

          <!-- IG info -->
          <div class="social" style="margin-top:10px">
            <a href="https://www.instagram.com/kelafzh?igsh=c3hjeXZ2c2tnZm52&utm_source=qr" target="_blank" class="ig-link">
              <img src="images/ig.png" alt="Instagram">@kelafzh
            </a>
          </div>

          <div style="margin-top:12px">
            <a class="btn primary" href="#gallery">Lihat Karya</a>
            <a class="btn ghost" href="index.html">Kembali ke Tim</a>
          </div>
        </div>
      </section>

      <!-- Galeri hanya 1 project -->
      <section id="gallery" style="margin-top:24px">
        <h2> Karya Keyla</h2>
        <p class="muted">Karya unggulan selama belajar di SMK Telkom.</p>

        <div class="gallery-grid">
          <article class="project-card">
            <div class="project-thumb">
              <img src="images/project kyla.jpg" alt="Project Unggulan">
            </div>
            <div class="project-body">
              <h3>Website Landing Page Futuristik</h3>
              <p class="muted" style="margin-top:6px">
                Proyek dengan konsep dinamis dan elegan, menampilkan kombinasi desain modern dan struktur responsif.
              </p>
            </div>
          </article>
        </div>
      </section>
    </main>

    <footer style="margin-top:36px" class="footer muted">© <span id="year"></span> Tim Kreatif</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
